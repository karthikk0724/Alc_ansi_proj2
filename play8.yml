---
- name: play to work with lineinfile module.
#this is used to search for pattern, insert or replace a line based on the pattern search
#this play search for pettern SELINUX in /etc/selinux/config file, and replace the same with SELINUX=disabled
  hosts: localhost
  become: true
  remote_user: ansible
  become_user: root
  tasks:
   - name: Task to edit /etc/selinux/config file to disable selinux
     lineinfile:
      path: /etc/selinux/config
      regexp: ^SELINUX=
      line: "SELINUX=disabled"
     #the above will seach for pattern SELINUX= as begining of the line, and replace with value given with line:Â attribute
